<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <link href="https://unpkg.com/nes.css@latest/css/nes.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
    <link rel="stylesheet" href="assets/css/style.css">
    
    <title>Spagna Portfolio</title>
</head>
<body class="text-center">
    
    <div class="container p-3 d-flex flex-column h-100 mx-auto">
        <!-- Nav Bar  -->
        <header class="nav-spacer">
            <h3 class="masthead-brand">
                <a href="#" onclick="toggleDark()"><i class="nes-icon coin"></i></a> Michael Spagna
            </h3>
            <nav class="nav nav-masthead justify-content-center">
                <a href="index.html" class="nav-link">Home</a>
                <a href="portfolio.html" class="nav-link">Portfolio</a>
                <a href="resume.html" class="nav-link ">Resume</a>
                <a href="contact.html" class="nav-link active">Contact</a>
            </nav>
        </header>
        <main class="container nes-container with-title mb-4">
            <h3 class="title">Cotnact Me</h3>
            <div class="row">
                <div class="col-md-12">
                    <form action="" class="form-horizontal">
                        <div class="nes-balloon from-left">
                            <legend class="text-center mb-4">Send a message or link on social media</legend>
                        </div>
                        <div class="form-group">
                            <label for="name" class="col-md-3 control-label">Name</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="text" name="name" id="name" placeholder="Your Name" class="nes-input form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Email" class="col-md-3 control-label">Email</label>
                            <div class="offset-md-2 col-md-8">
                                <input type="email" name="email" id="email" placeholder="Your Email" class="nes-input form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="message" class="col-md-3 control-label">Message</label>
                            <div class="offset-md-2 col-md-8">
                                <textarea name="message" id="message" rows="5" placeholder="Please Enter Your Message" class="nes-input form-control"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-md-12">
                                <button class="nes-btn toggle-btn" type="submit">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <section class="social-list">
            <i class="nes-icon linkedin is-large"></i>
            <i class="nes-icon github is-large"></i>
            <i class="nes-icon medium is-large"></i>
            <i class="nes-icon gmail is-large"></i>
          </section>
        <footer class="mt-5">
            <div class="col-xs-12" style="text-align: center; color: #ccc;">Website Created by Michael Spagna. Styles With <a target="_blank" href="https://nostalgic-css.github.io/NES.css/">NES.css</a> </div>
        </footer>
    </div>     
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
